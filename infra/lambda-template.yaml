AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function deployed by CodePipeline

Parameters:
  LambdaCodeBucket:
    Type: String
    Default: python-cicd-artifacts-eu-west-1-123456
    Description: S3 bucket where lambda zip is uploaded
  LambdaCodeKey:
    Type: String
    Default: lambda/lambda_function.zip
    Description: S3 key for lambda zip (increment this for each new deploy)
  LambdaCodeVersion:
    Type: String
    Description: S3 object VersionId for the Lambda zip

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: demo-codepipeline-lambda-exec
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # basic logging to CloudWatch
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  DemoLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: demo-codepipeline-lambda
      Runtime: python3.9
      Handler: app.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
        S3ObjectVersion: !Ref LambdaCodeVersion
      Timeout: 30
      MemorySize: 128

Outputs:
  LambdaFunctionName:
    Description: Name of the deployed Lambda function
    Value: !Ref DemoLambdaFunction

  LambdaFunctionArn:
    Description: ARN of the deployed Lambda function
    Value: !GetAtt DemoLambdaFunction.Arn
    Export:
      Name: demo-codepipeline-lambda-arn

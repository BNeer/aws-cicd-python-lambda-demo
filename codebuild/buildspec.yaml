version: 0.2

env:
  exported-variables:
    - LAMBDA_CODE_VERSION        # <-- It is required so CodePipeline can read it

phases:
  install:
    runtime-versions:
      python: 3.x
    commands:
      - pip install -r src/lambda_function/requirements.txt -t src/lambda_function/
      - pip install pytest

  pre_build:
    commands:
      - python -m pytest

  build:
    commands:
      - echo Building the Lambda package...
      - mkdir -p build_lambda
      - cp -r src/lambda_function/* build_lambda/
      - cd build_lambda
      - zip -r ../lambda_function.zip .
      - cd ..
      # Upload AND capture VersionId (Works when bucket versioning is ENABLED)
      - |
        VERSION_ID=$(aws s3api put-object \
          --bucket python-cicd-artifacts-eu-west-1-123456 \
          --key lambda/lambda_function.zip \
          --body lambda_function.zip \
          --query VersionId --output text)
        echo "VERSION_ID=$VERSION_ID"
        if [ -z "$VERSION_ID" ] || [ "$VERSION_ID" = "None" ]; then
          echo "ERROR: S3 VersionId is empty. Is bucket versioning ENABLED?"
          exit 1
        fi
        # Write into CodeBuildâ€™s env var file
        export LAMBDA_CODE_VERSION="$VERSION_ID"
        echo "Exported LAMBDA_CODE_VERSION=$LAMBDA_CODE_VERSION"
      - echo "Build phase done"

artifacts:
  files:
    - lambda_function.zip
    - infra/lambda-template.yaml
  discard-paths: yes
